name: test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17]
        scala: [2.11.12, 2.12.15, 2.13.6, 3.0.2]
        platform: [jvm, js, native]
        mode: [normal]
        exclude:
          - scala: 3.0.2
            platform: native
          - java: 11
            platform: js
          - java: 11
            platform: native
          - java: 17
            platform: js
          - java: 17
            platform: native
        include:
          - java: 8
            scala: 2.12.15
            mode: testScalafix
            platform: jvm
          - java: 8
            scala: 2.12.15
            mode: testBinaryCompat
            platform: jvm
          - java: 8
            scala: 2.12.15
            mode: testScalafmt
            platform: jvm
          - java: 8
            scala: 2.12.15
            mode: headerCheck
            platform: jvm
          - java: 11
            scala: 2.12.15
            mode: normal
            platform: jvm
          - java: 17
            scala: 2.12.15
            mode: normal
            platform: jvm
    runs-on: ubuntu-latest
    env:
      CI_JDK: ${{matrix.java}}
      CI_SCALA_VERSION: ${{matrix.scala}}
      CI_MODE: ${{matrix.mode}}
      CI_PLATFORM: ${{matrix.platform}}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: coursier/cache-action@v6
    - uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: ${{matrix.java}}
    - name: ci
      run: sbt ci

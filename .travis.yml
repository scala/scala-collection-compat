# Needed for openjdk6
dist: precise
addons:
  hosts:
    - localhost
  hostname: localhost.local

language: scala

scala:
  - 2.11.12
  - 2.12.8
  - 2.13.0-M5
jdk:
  - openjdk6
  - oraclejdk8
env:
  global:

    # PGP_PASSPHRASE
    - secure: ""
    # SONA_USER
    - secure: ""
    # SONA_PASS
    - secure: ""
  matrix:
    - SCALAJS_VERSION=
    - SCALAJS_VERSION=0.6.26
    - SCALAJS_VERSION=1.0.0-M6

matrix:
  exclude:
    # > 2.12 requires jdk8
    - jdk: openjdk6
      scala: 2.12.8

    - jdk: openjdk6
      scala: 2.13.0-M5

    # ?
    - jdk: oraclejdk8
      scala: 2.11.12

    # 2.13.0-M5 is not available in Scala.js 1.0.0-M6
    - scala: 2.13.0-M5
      env: SCALAJS_VERSION=1.0.0-M6
  include:

    # run migration test
    - jdk: oraclejdk8
      scala: 2.12.8
      env: TEST_SCALAFIX=true

    # run binary compatibility test
    - jdk: oraclejdk8
      scala: 2.12.8
      env: TEST_BINARY_COMPAT=true

    # run scalafmt
    - jdk: oraclejdk8
      scala: 2.12.8
      env: TEST_SCALAFMT=true

# | jdk         |   scala   | scala target | scala target version | scalafix test |
# | ----------- | --------- | ------------ | -------------------- |---------------|
# |    openjdk6 | 2.11.12   | jvm          |                      |               |
# |    openjdk6 | 2.11.12   | js           | 0.6.26               |               |
# |    openjdk6 | 2.11.12   | js           | 1.0.0-M6             |               |
# |  oraclejdk8 | 2.12.8    | jvm          |                      |               |
# |  oraclejdk8 | 2.12.8    | js           | 0.6.26               |               |
# |  oraclejdk8 | 2.12.8    | js           | 1.0.0-M6             |               |
# |  oraclejdk8 | 2.13.0-M5 | jvm          |                      |               |
# |  oraclejdk8 | 2.13.0-M5 | js           | 0.6.26               |               |
# |  oraclejdk8 | 2.12.8    | jvm          |                      |   true        |

before_script:
  - nvm install 8
  - nvm use 8
  - admin/checkCLA.sh

script:
  # work around https://github.com/travis-ci/travis-ci/issues/9713
  - if [[ $JAVA_HOME = *java-6* ]]; then jdk_switcher use openjdk6; fi
  - java -version
  - node -v
  - if [[ "$TRAVIS_JDK_VERSION" == "openjdk6" ]]; then SBTOPTS="-Dsbt.override.build.repos=true -Dsbt.repository.config=./.sbtrepos"; fi
  - sbt $SBTOPTS ci

cache:
  directories:
  - "$HOME/.sbt/preloaded"
  - "$HOME/.sbt/0.13/dependency"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"

before_cache:
- du -h -d 1 $HOME/.ivy2/cache
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- find $HOME/.ivy2/cache -name "*scalafix*.xml" -type f -delete
- rm -rf $HOME/.ivy2/local

language: scala

scala:
  - 2.11.12
  - 2.12.6
  - 2.13.0-M4
jdk:
  - oraclejdk8
env:
  global:
    # PGP_PASSPHRASE
    - secure: ""
    # SONA_USER
    - secure: ""
    # SONA_PASS
    - secure: ""
  matrix:
    - SCALAJS_VERSION=
    - SCALAJS_VERSION=0.6.22
    - SCALAJS_VERSION=1.0.0-M3

matrix:
  exclude:
    - scala: 2.13.0-M4
      env: SCALAJS_VERSION=0.6.22
    - scala: 2.13.0-M4
      env: SCALAJS_VERSION=1.0.0-M3
  include:
    - scala: 2.12.6
      env: TEST_SCALAFIX=true

before_script: ./checkCLA.sh
script:
  - export RELEASE_COMBO=true
  - admin/build.sh

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot
  - $HOME/.sbt/launchers
